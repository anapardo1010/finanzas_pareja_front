<div class="auth-container glass">
  <div class="auth-card">
    <h2>{{ isLogin ? 'Iniciar sesión' : 'Registrarse' }}</h2>
    <form *ngIf="isLogin" (ngSubmit)="login()" autocomplete="off">
      <div class="form-group">
        <label for="loginEmail">Email</label>
        <input id="loginEmail" type="email" [(ngModel)]="loginForm.email" name="email" required />
      </div>
      <div class="form-group">
        <label for="loginPassword">Contraseña</label>
        <input id="loginPassword" type="password" [(ngModel)]="loginForm.password" name="password" required />
      </div>
      <button class="btn-primary" type="submit" [disabled]="loading">Entrar</button>
    </form>

    <form *ngIf="!isLogin" (ngSubmit)="register()" autocomplete="off">
      <div class="form-group">
        <label for="registerName">Nombre</label>
        <input id="registerName" type="text" [(ngModel)]="registerForm.name" name="name" required />
      </div>
      <div class="form-group">
        <label for="registerEmail">Email</label>
        <input id="registerEmail" type="email" [(ngModel)]="registerForm.email" name="email" required />
      </div>
      <div class="form-group">
        <label for="registerPassword">Contraseña</label>
        <input id="registerPassword" type="password" [(ngModel)]="registerForm.password" name="password" required />
      </div>
      <button class="btn-primary" type="submit" [disabled]="loading">Registrarse</button>
    </form>

    <div *ngIf="error" class="error-message">{{ error }}</div>
    <button class="btn-link" type="button" (click)="switchMode()">
      {{ isLogin ? '¿No tienes cuenta? Regístrate' : '¿Ya tienes cuenta? Inicia sesión' }}
    </button>
  </div>
</div>
